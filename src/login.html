  <body>
    <header class="encabezado container"></header>

    <section class="login container">
       <div class="formulario">
         <div class="formulario_contenido">
             <h2 class="formulario_titulo">Iniciar Sesión</h2>
             <form action="enviar.php" method="post">
                 <div class="campo_texto">
                    <input type="email" id="email" name="email" required class="inp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" data-tipo="email">
                    <label for="email" class="lbl"><span class="text-nomb">Email</span></label>
                    <span class="inp-msg-error">Este campo es requerido</span>                  
                 </div>
                 <br>
                 <div class="campo_texto">
                     <input type="password" id="password" name="password" required class="inp" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?!.*[$@$!%*?&])([A-Za-z\d]|[^$@$!%*?&]|[^ ]){6,12}$" data-tipo="password">
                     <label for="password" class="lbl"><span class="text-nomb">Contraseña</span></label>
                     <span class="inp-msg-error">Este campo es requerido</span>
                 </div>
                 <br>
                 <input class="btn btn_principal" type="submit" value="Entrar">
             </form>
         </div>
       </div>
    </section>    

    <section class="rodapie container">
    </section>

    <footer></footer>
    <script src="../scripts/inserciones.js"></script>
